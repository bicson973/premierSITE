<!DOCTYPE html>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- La description : phrase qui s'affiche et décrit le site dans un resultat de moteur de recherche. Cette balise, parmis d'autres sera utile au referencement naturel -->
		<meta name="description" content="site d'apprentissage du HTML 5 et du CSS 3 - colombbus suresne 2021">

		<meta name="keywords" content="premier site, colombbus, suresne, l'agence suresne, lagencesuresne, HTML 5, CSS 3, Bicson saint germain, developpeur technique">

			<a href="" target="_blank"><i class="fab fa-facebook-square"></i></a>

		<main>
			<!-- section 1 -->

				<h2>Multimédia - <i class="fas fa-film"></i></h2>

			<section class="video-fond">

				<div class="video-texte">
					<video muted autoplay loop>

					</video>
					<p>Une vidéo en noir et blanc</p>
				</div>
			</section>
			<!-- section 3 -->
			<section>

		<footer>
