<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="site d'apprentissage du HTML 5 et du CSS 3 - colombbus suresne 2021">
        <!-- La description : phrase qui s'affiche et décrit le site dans un resultat de moteur de recherche utile au référencement naturel -->
		<meta name="keywords" content="premier site, colombbus, suresne, l'agence suresne, lagencesuresne, HTML 5, CSS 3, Bicson saint germain, developpeur technique">
        <!-- "Les mots-clefs" utiles pour les moteurs de recherche -->
		<meta name="author" content="Bicson Saint germain">
        <!-- Auteur de la page -->
        <script src="https://kit.fontawesome.com/30d9cb2bf3.js" crossorigin="anonymous"></script>
        <title>Aides et astuces HTML</title>
        <!-- Définit le titre du document qui s'affiche dans la barre de titre du navigateur -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Anton&family=Lemonada&family=Oswald&display=swap" rel="stylesheet">
        <!-- les google fonts anton, Lemonada,Oswald -->
		<link rel="stylesheet" href="css/style.css">
        <!-- Feuille de style CSS externe pour la mise en forme du site -->
    </head>
    
    <body>
		<header>
        <!-- en-tête de la page -->
            <div id="logo">
            <!-- <div> (ou division) est le conteneur générique du contenu du flux. 
            L'attribut universel "id" définit un identifiant qui doit être unique pour l'ensemble du document, il sert à identifier un élément lorsqu'on crée un lien, qu'on souhaite le manipuler avec un script ou qu'on souhaite le mettre en forme avec CSS -->
                <a href="#logo">
                    <button type="button"><i class="fas fa-arrow-circle-up"></i></button>
                    <!-- Le bouton et le lien vers l'ancre #logo permet de remonter vers l'en-tête de la page en cliquant sur la flèche -->
                </a>
                <img src="img/logo.png" alt="logo html 5 et CSS 3">
                <!-- img sert à insérer une image dans la page = il faut la source "le chemin" -->
            </div> 
            <div id="slogan">
                <a href="index.html">
                <!-- la balise <a (Ancre), avec son attribut href, sert à crée un lien hypertexte vers des pages web, des fichiers, des adresses e-mail, des emplacements se trouvant dans la même page -->
                    <h1>Astuce et aides HTML</h1>
                    <!-- h1 sert à mettre le titre le plus important, il se met toujours dans le header -->
                </a>
            </div>
            <div id="social">
                <a href="https://www.instagram.com/lagencesuresnes/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="" target="_blank"><i class="fab fa-instagre"></i></a>
                <a href="" target="_blank"><i class="fab fa-facebook-square"></i></a>
            </div>
            <div class="clear"></div>
		</header>
            
    </body>
</html>
